<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Multi-step form</title>

  <link rel="stylesheet" href="./css/style.css">

  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

  <script src="./js/main.js" type="module" defer></script>
</head>

<body>
  <!-- Sidebar start -->
  <header>
    <nav>
      <ul>
        <li>
          <div class="step-fase">
            <span>1</span>
          </div>
          <div class="step-descriptiom">
            <p>Step 1</p>
            <p>Your info</p>
          </div>
        </li>
        <li>
          <div class="step-fase">
            <span>2</span>
          </div>
          <div class="step-descriptiom">
            <p>Step 2</p>
            <p> Select plan</p>
          </div>
        </li>
        <li>
          <div class="step-fase">
            <span>3</span>
          </div>
          <div class="step-descriptiom">
            <p>Step 3</p>
            <p>Add-ons</p>
          </div>
        </li>
        <li>
          <div class="step-fase">
            <span>4</span>
          </div>
          <div class="step-descriptiom">
            <p>Step 4</p>
            <p>Summary</p>
          </div>
        </li>
      </ul>
    </nav>
  </header>
  
  <!-- Sidebar end -->
  <main>
    
    <div id="app"></div>
    
  </main>
  <div class="containner">
  <footer>
    

      <div class="rota-step-1">
        <a class="button" href="/step2" onclick="route()"> Next Step </a>
      </div>
      <div class="rota-step-2 hide">
        <a class="link" href="/step1" onclick="route()"> Go Back </a>
        <a class="button" href="/step3" onclick="route()"> Next Step </a>
      </div>
      <div class="rota-step-3 hide">
        <a class="link" href="/step3" onclick="route()"> Go Back </a>
        <a class="button" href="/step4" onclick="route()"> Next Step </a>
      </div>
      <div class="rota-step-4 hide">
        <a class="link" href="/step4" onclick="route()"> Go Back </a>
        <a class="button" href="/step5" onclick="route()"> Confirm </a>
      </div>

   
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/rosendo2015/formulario4etapas">Francisco Rosendo</a>.
    </div>
  </footer>
</body>

</html>
